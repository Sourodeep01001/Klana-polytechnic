{% extends 'base1.html' %}
{% block title %}
               Home 
{% endblock title %}
{% block body %}
    
<div class="container my-4">
  <div class="inp_mid">
    <div class="wrappe">
    <form class= "mid my-4" action="/student" method="POST">
        <h3 style="text-align: center; margin: 0 0 15px;"><b>Add Student</b></h3>
        
        <div class="inputbox mb-5">
        <div class="mb-3">
           <!-- class="form-control" -->
          <input type="text" name = "title" id="title" aria-describedby="emailHelp" required>
          <label for="title" class="form-label"> Full Name </label>
        </div>
        <div class="mb-3">
            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" name = "desc" id="desc">
              <option selected value=" " for="desc" class="form-label">DEPARTMENT</option>
              <option value="Computer Scince and Enginnering" for="desc" class="form-label">Computer Scince and Enginnering</option>
              <option value="Electrical and Electronics Engineeringee" for="desc" class="form-label">Electrical and Electronics Engineeringee</option>
              <option value="Civil Enginnering" for="desc" class="form-label">Civil Enginnering</option>
            </select>  
        </div>
        <div class="mb-3">
          <!-- class="form-control" -->
          <input type="text"  name="reg" id="reg" required>
          <label for="reg" class="form-label">Registration-No</label>
        </div>
        <div class="mb-3" style="text-align: center;">
        <button id="bot" type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
  </div>
  </div>
  </form>
