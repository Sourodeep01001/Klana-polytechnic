{% block body %}
<div class="container my-5">
  <div class="inp_mid">
    <div class="wrappe">
        <form action="/update/{{todo.sno}}" method="POST">
            <h3 style="text-align: center; margin: 0 0 15px;"><b>Update Todo</b></h3>
            <div class="inputbox">
            <div class="mb-3">
              <!-- class="form-control" -->
             <input type="text" name = "title" id="title" value="{{todo.title}}" aria-describedby="emailHelp" required>
             <label for="title" class="form-label"> Full Name </label>
           </div>
           <div class="mb-3">
            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" name = "desc" id="desc">
              <option aria-selected="false" value="required" for="desc" class="form-label">DEPARTMENT</option>
              <option value="Computer Scince and Enginnering" for="desc" class="form-label">Computer Scince and Enginnering</option>
              <option value="Electrical and Electronics Engineeringee" for="desc" class="form-label">Electrical and Electronics Engineeringee</option>
              <option value="Civil Enginnering" for="desc" class="form-label">Civil Enginnering</option>
            </select>  
        </div>
           <div class="mb-3">
             <!-- class="form-control" -->
             <input type="text"  name="reg" id="reg" value="{{todo.reg}}" required>
             <label for="reg" class="form-label">Registration-No</label>
           </div>
          
            <button id="bot" type="submit" class="btn btn-outline-primary">Update</button>
            </div>  </div>
          </form>
        </div>
    </div>
